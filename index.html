<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kite+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Curious Girl</title>
    <h1 id='title'>Curious Girl</h1>
    <p>This is the change done by cosilla</p>
</head>
<body>
    <div id='1stlayer'>
        <p>I'd like to ask you some questions to know you better. Let's do it!</p>
        <button id="start-btn">START</button>
     </div>
    <div id="2ndlayer" class="hide"> 
        <p id="where-to-display-questions"></p>
    </div>
    <div id='messages'>
        <p id="msgyes" class="hide">Great! I'll remember next time!</p>
    </div>
    <div id="buttons">
        <div id='buttons-yes-no-div' class='hide'>
            <button id="button-yes">YES</button>
            <button id="button-no">NO</button>
        </div>
        <div id='button-next-div' class='hide'>
            <button id='button-next'>NEXT</button>
        </div>
    </div>
    <div id='endMsg-div' class='hide'>
        <p id='endMsg'></p>
    </div>
    <div id='button-restart-div'>
        <button id='restart-btn' class='hide'>RESTART</button>
    </div>
</body>
</html>
